<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahmin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(37, 37, 161);
            color: white;
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
        }

        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Maaş Tahmini</h1>

        <form action="{{url_for('predict')}}" method="post">
            <div class="mb-3">
                <input class="form-control" type="text" name="experience" placeholder="Tecrübe" required="required" />
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" name="test_score" placeholder="Test Sonucu" required="required" />
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" name="interview_score" placeholder="Mülakat sonucu" required="required" />
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary btn-block">Maaş Tahmini</button>
            </div>
        </form>

        <h2 class="text-center mt-5 mb-4">{text}</h2>

        <div class="text-center">
            <a href="http://127.0.0.1:5000" class="btn btn-primary">Yeni Tahmin</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>

</html>
